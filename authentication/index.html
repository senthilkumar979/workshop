<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Workshop</title>
</head>
<body>

<div class="row">
    <div class="d-flex align-middle justify-content-center mt-5">
        <div>
            <div class="center mb-2">
                <img src="../images/logo.png" class="mb-4" alt="logo"/>
                <h3 class="title">Login to Workshop</h3>
            </div>
            <div class="alert alert-danger mt-2 d-none" id="errorBlock">
                Wrong Credentials!
            </div>
            <div class="alert alert-success mt-2 d-none" id="successBlock">
                Login Success!
            </div>
            <form onsubmit="login(event)">
                <div class="mt-3">
                    <label for="email" class="form-label required">Email</label>
                    <input type="email" name="email" id="email" autocomplete="username" class="form-control"/>
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label required">Password</label>
                    <input type="password" name="password" autocomplete="current-password" id="password"
                           class="form-control"/>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-5">
                    <button class="btn btn-primary btn-sm" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
